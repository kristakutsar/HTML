<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vormide loomine</title>
</head>
<body>
    <h1>Vormide loomine</h1>
    <form action="#">
        <table>
        <tr>
            <td>Kasutajanimi</td>
            <td><input type="text" maxlength="6" placeholder="max 6"></td>
        </tr>
        <tr>
            <td>Kursus</td>
            <td><input type="text" placeholder="nt: ITS-23"></td>
        </tr>
        <tr>
            <td>Osakonna number</td>
            <td><input type="number" min="0" max="15"></td>
        </tr>
        <tr>
            <td>Parool</td>
            <td><input type="password" placeholder="Parool"></td>
        </tr>
        <tr>
            <td>Vali teenus:</td>
            <td><select>
                <option>Odav</option>
                <option>Standard</option>
                <option>Kallis</option>
                <option>Tasuta</option>
            </select></td>
        </tr>
        <tr>
            <td>Roll</td>
            <td>
              <input type="radio" name="Roll">Admin <br>
              <input type="radio" name="Roll">Moderator <br>
              <input type="radio" name="Roll">User <br> 
            </td>
        </tr>
        <tr>
            <td>Nõustun tingimustega</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>Enesetutvustus</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea> <br>
        <tr>
            <td><input type="reset" value="Tühjenda väljad"></td> <br>
            <td><input type="reset" value="Saada"></td>
        </tr>
            
        </tr>
        </table>
    </form>
</body>
</html>
